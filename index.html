<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #ffdbe6;
      font-family: Arial, sans-serif;
    }

    .image-box img {
      width: 200px;
    }

    h1 {
      font-size: 32px;
      margin-top: 20px;
      color: #333;
    }

    .buttons {
      /* margin-top: 30px; */
      position: relative;
      width: 300px;
      height: 150px;
    }

    .btn {
      position: absolute;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      background: #ff6b86;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes-btn {
      left: 60px;
      top: 60px;
    }

    #no-btn {
      left: 180px;
      top: 60px;
    }

    #love-text {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #ff477e;
      display: none;
    }
      /* Responsive Design */
    @media (max-width: 768px) {
      h1 { font-size: 26px; }
      .image-box img { width: 150px; }
      .buttons { width: 220px; height: 130px; }
      .btn { font-size: 16px; padding: 8px 20px; }
      #final-text { font-size: 26px; }
      #final-screen img { width: 180px; }
    }

    @media (max-width: 480px) {
      body { padding: 10px; text-align: center; }
      h1 { font-size: 22px; }
      .image-box img { width: 130px; }
      .buttons { width: 200px; height: 120px; }
      .btn { font-size: 15px; padding: 7px 18px; }
      #final-text { font-size: 24px; }
      #final-screen img { width: 160px; }
    }
  </style>
</head>
<body>
    
  <div class="image-box">
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTAyZDZqNXBpeHF1MzZmZ2hvOG44MjluM2IydjNka25kOHBncGc4dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Ie4CIIvQS0bk3zwZlM/giphy.gif" alt="bear" />
  </div>

  <h1>Do you love me?</h1>

  <div class="buttons">
    <button id="yes-btn" class="btn">Yes</button>
    <button id="no-btn" class="btn">No</button>
  </div>

  <div id="love-text"></div>

  <script>
    const noBtn = document.getElementById("no-btn");
    const yesBtn = document.getElementById("yes-btn");
    const loveText = document.getElementById("love-text");
    const area = document.querySelector(".buttons");

    // Move the NO button randomly when hovered
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (area.offsetWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (area.offsetHeight - noBtn.offsetHeight));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES button clicked
    yesBtn.addEventListener("click", () => {
      loveText.style.display = "block";
    });
  </script>
  <style>
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    #final-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #final-screen img {
      width: 220px;
      margin-bottom: 20px;
    }
    #final-text {
      font-size: 30px;
      font-weight: bold;
      color: #ff2d75;
    }
  </style>

  <div id="final-screen">
    <div id="final-text" style="margin-bottom: 20px;">I know that you love me.</div>
    
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGtweDA5bGtxNmtqYzB2YnI2MzY4OHAwbTZ4MGFla29pcXRlOGNwNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/dYfnPQ8FXSZhe/giphy.gif" alt="final-bear" />
    <div id="final-text">love you too ❤️</div>
    
  </div>

  <script>
    const mainContent = document.body;

    yesBtn.addEventListener("click", () => {
      document.querySelector(".image-box").classList.add("fade-out");
      document.querySelector("h1").classList.add("fade-out");
      document.querySelector(".buttons").classList.add("fade-out");

      setTimeout(() => {
        document.querySelector(".image-box").style.display = "none";
        document.querySelector("h1").style.display = "none";
        document.querySelector(".buttons").style.display = "none";

        document.getElementById("final-screen").style.display = "flex";
      }, 1000);
    });
  </script>

</body>
</html>
